<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalPortfolioManager</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .redirect-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .app-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .redirect-text {
            color: #333;
            margin-bottom: 2rem;
        }
        .btn-dashboard {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease;
        }
        .btn-dashboard:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
    </style>
    <script>
        // Automatic redirect after a short delay
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="redirect-card p-5 text-center">
                    <i class="bi bi-briefcase app-icon"></i>
                    <h2 class="mb-3">LocalPortfolioManager</h2>
                    <p class="redirect-text">
                        Welcome! You're being redirected to the dashboard...
                    </p>
                    <div class="mb-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <a href="dashboard.html" class="btn-dashboard">
                        <i class="bi bi-arrow-right"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

</body>
</html>
